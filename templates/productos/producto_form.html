{% extends 'base.html' %}

{% block title %}Agregar producto{% endblock title %}

{% block content %}
<div class="flex justify-center">
    <form action="" method="POST" enctype="multipart/form-data" class="mt-8 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="text-center mb-4">
            <p class="text-center"><strong class="text-xl">Agregar producto</strong></p>
        </div>
        {{ form.as_p }}
        {% csrf_token %}
        <div class="flex justify-between px-10">
            <a class="bg-red-400 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" href="{% url 'producto:index' %}" type="button">Cancelar</a>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Agregar producto</button>
        </div>
    </form>
</div>
{% endblock content %}
